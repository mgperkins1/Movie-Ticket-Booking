<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark">
                    <h4 class="text-white">Movie Details</h4>
                </div>
                <div class="card-body text-center">
                    <img [src]="movie.imgSrc" class="img-fluid img-thumbnail" width="288px" height="421px">
                    <h5 class="text-info">{{movie.name |titlecase}}</h5>
                    <p>{{movie.language | titlecase}}</p>
                    <p>{{movie.format}}</p>
                    <div class="row justify-content-around mb-3">
                        <ngb-rating [(rate)]="movie.rating">
                            <ng-template let-fill="fill">
                                <i class="fas fa-star star" [class.filled]="fill === 100"></i>
                            </ng-template>
                        </ngb-rating>
                    </div>
                </div>
            </div>
        </div>
        <!-- *ngIf="theaterSelected === false" -->
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark">
                    <h4 class="text-white">Booking details</h4>
                </div>
                <div class="card-body">
                    <p><b>Select your theater.</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
